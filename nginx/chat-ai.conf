# chat-ai.conf
upstream backend {
    server localhost:8000; # Django 运行端口
}

server {
    listen 80;
    server_name localhost; # 生产环境替换为域名

    # Vue 前端服务
    location / {
        proxy_pass http://localhost:5173; # Vue 开发服务器端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django API 服务
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django 管理后台静态文件（可选）
    location /static/admin/ {
        alias /Users/xrz/Home/Code/project/chat-ai/backend/venv/lib/python3.13/site-packages/django/contrib/admin/static/admin/;
    }
}
