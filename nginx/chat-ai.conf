# Nginx配置文件 - chat-ai.conf
# 用于反向代理前端Vue应用和后端Django API

# 定义后端服务器组
upstream backend {
    server localhost:8000; # Django 运行端口
}

# 主服务器配置
server {
    listen 80;  # 监听80端口
    server_name localhost; # 生产环境替换为域名

    # Vue 前端服务代理配置
    location / {
        proxy_pass http://localhost:5173; # Vue 开发服务器端口
        proxy_set_header Host $host;  # 设置Host头
        proxy_set_header X-Real-IP $remote_addr;  # 设置真实IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 设置转发IP链
        
        # WebSocket 支持配置
        proxy_http_version 1.1;  # 使用HTTP/1.1协议
        proxy_set_header Upgrade $http_upgrade;  # 支持协议升级
        proxy_set_header Connection "upgrade";  # 设置连接类型
    }

    # Django API 服务代理配置
    location /api {
        proxy_pass http://backend;  # 代理到后端服务器组
        proxy_set_header Host $host;  # 设置Host头
        proxy_set_header X-Real-IP $remote_addr;  # 设置真实IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 设置转发IP链
        proxy_set_header X-Forwarded-Proto $scheme;  # 设置协议类型
    }

    # Django 管理后台静态文件服务（可选）
    # 用于提供Django管理后台的静态资源
    location /static/admin/ {
        alias /Users/xrz/Home/Code/project/chat-ai/backend/venv/lib/python3.13/site-packages/django/contrib/admin/static/admin/;
    }
}
